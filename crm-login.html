<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRM Login</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/Fontawsome/css/all.min.css" />
</head>

<body>
    <div class="container-fluid bg-hero">
        <div class="container p-0">
            <div class="signin-container">
                <div class="signin_box">
                    <div class="signin_div">
                        <form action="">
                            <div class="signin-title">
                                <span class="title">Sign in</span>
                                <!-- <p class="p-0">to access cliq</p> -->
                            </div>
                            <div class="filed-content">
                                <input class="fill-input" type="text" placeholder="Email-address or mobile number" />
                            </div>
                            <div class="next-btn mt-4">
                                <button>Next</button>
                            </div>
                            <!-- <div class="forgot-pass">
                                <a href="#">Forgot Password?</a>
                            </div> -->
                        </form>
                    </div>
                </div>
                <div class="rightside_box">
                    <div class="login-img">
                        <img src="assets/img/login.png.png" alt="" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
